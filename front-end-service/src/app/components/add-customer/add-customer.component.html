<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            required
            [(ngModel)]="customer.firstname"
            name="firstname"
          />
        </div>
  
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            class="form-control"
            id="surname"
            required
            [(ngModel)]="customer.surname"
            name="surname"
          />
        </div>
  
        <button (click)="saveCustomer()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCustomer()">Add New Customer</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div *ngIf="customerDetails">
        Customer Id: {{ customerDetails.data.customerId }}
    </div>
  </div>
